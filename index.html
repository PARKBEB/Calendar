<!DOCTYPE html>
<html lang="ko, js">
<head>
    <meta charset="UTF-8">
    <title>Calendar + D-DAY + To-Do-List</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- d-day -->
    <div>
        <button onclick="d_insert()" class="d_day_btn">d-day 입력🎯</button>
        <div class="d_day"></div>
        <button onclick="d_modify()" class="d_day_btn_mod">수정🎯</button>
        <button onclick="d_delete()" class="d_day_btn_del">삭제🎯</button>
    </div>
    <div class="d_day_popup">
        <div>
            <span>목표 : </span>
            <input type="text"  class="d_day_text" max="10">
        </div>
        <div>
            <input type="date" class="d_day_date">
        </div>
        <button onclick="d_insert_ok()" class="d_day_ok_btn">확인</button>
        <button onclick="d_insert_cancel()" class="d_day_ok_btn">취소</button>
    </div>
    <!-- calendar -->
    <div class="cal_nav">
        <button onclick="calPre()" class="cal_pre_btn">◀</button>
        <div class="cal_year_month"></div>
        <button onclick="calNext()" class="cal_next_btn">▶</button>
        <button onclick="calToDay()" class="cal_today_btn">TODAY</button>
    </div>
    <div class="cal_main">
        <div class="days">
            <div class="day">일</div>
            <div class="day">월</div>
            <div class="day">화</div>
            <div class="day">수</div>
            <div class="day">목</div>
            <div class="day">금</div>
            <div class="day">토</div>
        </div>
        <div class="dates"></div>
    </div>
    <script src="./d-day.js"></script>
    <script src="./calendar.js"></script>
</body>
</html>
